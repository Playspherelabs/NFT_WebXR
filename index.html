<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <link rel='icon' type='image/png' sizes='32x32' href='favicon-32x32.png'>
    <link rel='icon' type='image/png' sizes='96x96' href='favicon-96x96.png'>
    <link rel='stylesheet' href='css/common.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <title>Aptos Victors AR</title>
    <style>
      .glb-viewer {
        width: 100%;
        height: calc(100vh - 80px);
        margin-bottom: 20px;
      }
      .header {
        position: sticky;
        top: 0;
        z-index: 10;
      }
      .main-content {
        padding: 20px;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white">
    <header class="header bg-gray-800 py-4 px-6 flex items-center justify-between">
      <h1 class="text-xl font-bold">
        <span class="text-indigo-400">Aptos</span>Victors AR
      </h1>
    </header>
    <main class="main-content">
      <div class="mb-8">
        <h2 class="text-lg font-bold mb-2">NFT PASS</h2>
        <p class="text-gray-300">
          World Surface NFT Pass AR Version
        </p>
      </div>
      <div class="glb-viewer">
        <model-viewer src="media/gltf/victor/victormale.glb" alt="Victor Male" auto-rotate camera-controls ar ar-modes="webxr scene-viewer quick-look" ar-scale="auto" ios-src="media/gltf/victor/victormale.glb"></model-viewer>
      </div>
      <div class="mt-8">
        <h3 class="text-lg font-bold mb-2">Coming Soon</h3>
        <ul class="text-gray-300">
          <li>- Interactive controls</li>
          <li>- Multiple model variations</li>
          <li>- Enhanced AR experience</li>
        </ul>
      </div>
    </main>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </body>
</html>
