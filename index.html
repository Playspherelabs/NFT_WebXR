<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <link rel='icon' type='image/png' sizes='32x32' href='favicon-32x32.png'>
    <link rel='icon' type='image/png' sizes='96x96' href='favicon-96x96.png'>
    <link rel='stylesheet' href='css/common.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <title>Aptos Victors AR</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      .glb-viewer {
        width: 100%;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1;
      }
      .header {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        z-index: 10;
        background: rgba(0, 0, 0, 0.6);
        padding: 1rem;
      }
      .main-content {
        position: absolute;
        bottom: 1rem;
        left: 1rem;
        right: 1rem;
        z-index: 10;
        background: rgba(0, 0, 0, 0.6);
        padding: 1rem;
        border-radius: 10px;
      }
      model-viewer {
        width: 100%;
        height: 100%;
      }
      @media (max-width: 768px) {
        .header {
          padding: 0.5rem;
        }
        .main-content {
          bottom: 0.5rem;
          left: 0.5rem;
          right: 0.5rem;
          padding: 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="glb-viewer">
      <model-viewer src="media/gltf/victor/victormale.glb" alt="Victor Male" auto-rotate camera-controls   ios-src="media/gltf/victor/victormale.glb" skybox-image="media/environments/metaverse.png" environment-image="media/environments/metaverse.png" poster="media/textures/poster.webp" shadow-intensity="1" lighting-mode="stage" ar ar-modes="webxr scene-viewer quick-look"></model-viewer>
    </div>
    <header class="header">
      <h1 class="text-xl font-bold text-white">
        <span class="text-indigo-400">Aptos</span>Victors AR
      </h1>
    </header>
    <main class="main-content">
      <div class="mb-4">
        <h2 class="text-lg font-bold mb-2 text-white">NFT PASS</h2>
        <p class="text-gray-300">
          Aptos Victors NFT Pass AR Version
        </p>
      </div>
      <div>
        <h3 class="text-lg font-bold mb-2 text-white">Coming Soon</h3>
        <ul class="text-gray-300">
          <li>- Interactive controls</li>
          <li>- Multiple model variations</li>
          <li>- Enhanced AR experience</li>
        </ul>
      </div>
    </main>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
  </body>
</html>
